<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="/style.css">
	<title>Document</title>
</head>
<body>
	<nav></nav>
	<div class="container">
		<h1>Jelentkezés</h1>
		<form>
			<div class="form-group">
				<input id="name" class="form-control" type="text" placeholder="Név"/>
			</div>
			<div class="form-group">
				<input id="email" class="form-control" type="email" placeholder="Email cím"/>
			</div>
			<div class="form-group">
				<input id="phone" class="form-control" type="text" placeholder="Telefonszám"/>
			</div>
			<div class="form-group">
				<input id="privacy" type="checkbox"/>
				<label for="privacy">Elolvastam és elfogadom az <a href="#">Adatkezelési Tájékoztatót.</a></label>
			</div>
			<button id="submit">Elküld</button>
		</form>
	</div>
</body>
</html>
